    <div class = "display-container" id="display_keyword">

    </div>
    
    <div class="form-container" id="form_content">
      

      <form action="#">

        <div class="user-container">
          <img src="../image/nickname.png"/ style="height: 30px; vertical-align: middle;">
          <input type="text" name="nickname" id="nname" placeholder="닉네임을 입력하세요" value="지선" autocomplete="on" style="vertical-align: middle;"> <span style="font-size: 15px; font-weight:600px; vertical-align: middle;">   님, 안녕하세요!</span>
        </div>

        <div class="option-container">
        

          <div class="limit-option-container">
            <div style="height: 35px;">
              <img src="../image/limit_time.png"/ style="height: 30px; vertical-align: middle;">
              <label for ="limit-time" style="font-size: 15px; font-weight: 600; vertical-align: middle;">  시간 안에 목표를 이뤄보세요!</label>
            </div>

            <div style="height: 30px;">
              <input type="checkbox" id="no-limit" name="limit" value="0" checked="checked">
              <label for="no-limit">제한 시간 없음</label>
              
              <input id="limit-hour" name="limit" type='number' min="0" max="24" step="1" class="limit-time-custom">
              <label for="limit-hour">시간</label>

              <input id="limit-min" name="limit" type='number' min="0" max="55" step="5" class="limit-time-custom">
              <label for="limit-min">분</label>
            </div>
          </div>

          <div class="score-degree-container">
            <div style="height: 35px;">
              <img src="../image/goal.png"/ style="height: 30px; vertical-align: middle;">
              <label for ="limit-time" style="font-size: 15px; font-weight: 600; vertical-align: middle;">  당신의 집중력 분석 강도를 조절하세요!</label>
            </div>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange" list="degree">
              <datalist id="degree" style="height: 25px;">
                <option value="0">느슨하게</option>
                <option value="50">보통</option>
                <option value="100">강하게</option>
            </datalist>
            </div>
          </div>
        </div>

        <div class="keyword-container">
          <div style="height: 40px;" >
            <label for ="keyword-input" style="font-size: 20px; font-weight: 900;">집중할 키워드를 입력해주세요!</label>
          </div>
          <input id="search_input" class="keyword_input" type="text" placeholder="집중할 키워드를 입력해주세요" value=""  autofocus>
          <img id="search_button" class="keyword_button" src="../image/surf.png"/>
        </div>

      </form>
